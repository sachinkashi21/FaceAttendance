<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result | FaceAttendance AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <i data-lucide="shield-check" class="text-primary me-2"></i>
                <span><span class="text-primary">Face</span>Attendance</span>
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                {% if error %}
                <div class="card border-0 shadow-sm rounded-4 text-center p-4">
                    <div class="card-body">
                        <div class="icon-box bg-light-danger text-danger mx-auto mb-4">
                            <i data-lucide="alert-circle" size="48"></i>
                        </div>
                        <h3 class="fw-bold text-dark">Recognition Failed</h3>
                        <p class="text-muted mb-4">{{ error }}</p>
                        <div class="d-grid">
                            <a href="/recognize" class="btn btn-primary btn-lg rounded-pill shadow-sm">Try Again</a>
                            <a href="/" class="btn btn-link text-muted mt-2">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="recognition-header bg-success p-3 text-center text-white">
                        <small class="text-uppercase fw-bold ls-1">Match Identified</small>
                    </div>
                    
                    <div class="card-body p-4 text-center">
                        <div class="result-image-container mb-4">
                            <img src="data:image/jpeg;base64,{{ image }}" class="img-fluid rounded-3 shadow-sm" alt="Captured Face">
                            <div class="scan-overlay-static"></div>
                        </div>

                        <div class="mb-4">
                            <p class="text-muted small mb-1">Identity Confirmed As</p>
                            <h2 class="display-6 fw-bold text-dark mb-0">{{ name }}</h2>
                        </div>

                        <form action="/confirm" method="post" class="d-grid gap-2">
                            <input type="hidden" name="name" value="{{ name }}">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill shadow">
                                <i data-lucide="user-check" class="me-2" style="width:18px;"></i>Confirm Attendance
                            </button>
                            <a href="/recognize" class="btn btn-outline-danger rounded-pill py-2">
                                <i data-lucide="x" class="me-2" style="width:16px;"></i>Not You? Retry
                            </a>
                        </form>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
